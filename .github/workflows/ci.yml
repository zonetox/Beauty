# GitHub Actions CI/CD Pipeline
# T·ª± ƒë·ªông ch·∫°y tests v√† deploy khi push code

name: CI/CD Pipeline

# Ch·∫°y khi n√†o?
on:
  push:
    branches: [ main, develop ]  # Ch·∫°y khi push l√™n main ho·∫∑c develop
  pull_request:
    branches: [ main ]            # Ch·∫°y khi t·∫°o PR v√†o main

# Jobs (c√°c c√¥ng vi·ªác c·∫ßn l√†m)
jobs:
  # Job 1: Ch·∫°y tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest       # Ch·∫°y tr√™n Ubuntu (Linux)
    
    steps:
      # B∆∞·ªõc 1: Checkout code t·ª´ GitHub
      - name: Checkout code
        uses: actions/checkout@v4
      
      # B∆∞·ªõc 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'      # D√πng Node.js version 20
          cache: 'npm'            # Cache npm ƒë·ªÉ tƒÉng t·ªëc
      
      # B∆∞·ªõc 3: Install dependencies
      - name: Install dependencies
        run: npm ci               # npm ci nhanh h∆°n npm install
      
      # B∆∞·ªõc 4: Type check
      - name: Type check
        run: npm run type-check
        continue-on-error: true   # Kh√¥ng d·ª´ng n·∫øu c√≥ l·ªói type (c√≥ th·ªÉ fix sau)
      
      # B∆∞·ªõc 5: Lint
      - name: Lint
        run: npm run lint
        continue-on-error: true   # Kh√¥ng d·ª´ng n·∫øu c√≥ l·ªói lint (c√≥ th·ªÉ fix sau)
      
      # B∆∞·ªõc 6: Run unit tests
      - name: Run unit tests
        run: npm test
      
      # B∆∞·ªõc 7: Run E2E tests (n·∫øu c·∫ßn)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true   # E2E tests c√≥ th·ªÉ fail do timing, kh√¥ng block deploy
      
      # B∆∞·ªõc 8: Build
      - name: Build
        run: npm run build
        env:
          # Environment variables cho build (n·∫øu c·∫ßn)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      # B∆∞·ªõc 9: Upload build artifacts (ƒë·ªÉ deploy sau)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # Job 2: Deploy l√™n Vercel (ch·ªâ khi tests pass v√† push l√™n main)
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test                  # Ch·ªâ ch·∫°y sau khi test job pass
    if: github.ref == 'refs/heads/main'  # Ch·ªâ deploy khi push l√™n main
    
    steps:
      # B∆∞·ªõc 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # B∆∞·ªõc 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # B∆∞·ªõc 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # B∆∞·ªõc 4: Download build artifacts t·ª´ test job
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      # B∆∞·ªõc 5: Deploy l√™n Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'   # Deploy l√™n production
      
      # B∆∞·ªõc 6: Th√¥ng b√°o k·∫øt qu·∫£ (t√πy ch·ªçn)
      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üöÄ App deployed to: https://1beauty.asia"
