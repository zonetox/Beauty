<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 70" width="320" height="70">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BFA16A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A98C5A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for "1" -->
  <circle cx="35" cy="35" r="30" fill="url(#logoGradient)" opacity="0.15"/>
  <circle cx="35" cy="35" r="26" fill="url(#logoGradient)"/>
  
  <!-- Number "1" -->
  <text x="35" y="43" font-family="'Playfair Display', serif" font-size="36" font-weight="900" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle">1</text>
  
  <!-- Text "Beauty" -->
  <text x="80" y="28" font-family="'Playfair Display', serif" font-size="32" font-weight="700" fill="#2D2D2D" dominant-baseline="middle">Beauty</text>
  
  <!-- Text ".Asia" -->
  <text x="80" y="52" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#BFA16A" dominant-baseline="middle" letter-spacing="0.5px">.Asia</text>
</svg>
